<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<h2>User Information</h2>

<table>
    <tr>
        <th>Username</th>
        <th>User Email</th>
        <th>register by:</th>
    </tr>

    <tr>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}">User Email</td>
        <td th:text="${user.date}"></td>
    </tr>

</table>

</body>
</html>
