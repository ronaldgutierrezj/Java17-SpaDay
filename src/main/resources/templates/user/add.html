<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<form method="post" action="/user">
    <label> Username :
        <input type="text" name="username" th:value="${user?.username}" required>
    </label>
    <label> Email :
        <input type="email" name="email" th:value="${user?.email}" required>
    </label>
    <label> Password :
        <input type="password" name="password" th:value="${user?.password}" required>
    </label>
    <label> Confirm Password :
        <input type="password" name="verify" required>
        <p th:if="${error}" th:text="${error}"></p>
    </label>

    <input type="submit" value="Create User">

</form>

</body>
</html>
