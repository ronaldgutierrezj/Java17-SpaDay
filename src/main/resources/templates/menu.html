<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <table>
        <thead>
            <tr>
                <th>Appropriate Facials</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="facial : ${appropriateFacials}">
                <tr>
                    <td th:text = "${facial}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <div>
        <th:block th:if='${manipedi.equals("manicure")}'>
            <h3>Manicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
        </th:block>
        <th:block th:if='${manipedi.equals("pedicure")}'>
            <h3>Pedicure</h3>
            <p th:replace="fragments :: pedicureDescription"></p>
        </th:block>
        <th:block th:if='${manipedi.equals("manicure,pedicure")}'>
            <h3>Manicure & Pedicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
            <p th:replace="fragments :: pedicureDescription"></p>
        </th:block>


    </div>


</div>
</body>
</html>
